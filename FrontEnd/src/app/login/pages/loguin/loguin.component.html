
<div class="d-flex">
    <div class="card">
        <div class="card-title text-center text-primary mt-2">
            <h3>Iniciar Sesi√≥n</h3>
            <hr>
        </div>
        <form [formGroup]="formLoguin">
            <div class="d-flex flex-column card-body w-100">
                <div class="d-flex flex-column justify-content-center align-items-center mb-2 w-100">
                    <div class="d-flex w-100">
                        <i class="bi bi-people-fill me-2 text-primary"></i><input type="email" class="form-control w-100" placeholder="Usuario/Email" 
                            formControlName="email">
                    </div>
                    <div class="d-flex w-100 justify-content-center">
                        <span class="text-danger fs-6 mt-1" appErrors 
                            [errorField]="formLoguin.get('email')?.errors" 
                            [isPristine]="formLoguin.get('email')?.pristine"></span>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center w-100">
                    <div class="d-flex w-100">
                        <i class="bi bi-key-fill me-2 text-primary"></i><input type="password" class="form-control w-100" placeholder="Password" formControlName="password">
                    </div>
                    <div class="d-flex w-100 justify-content-center">
                        <span class="text-danger fs-6 mt-1" appErrors 
                            [errorField]="formLoguin.get('password')?.errors" 
                            [isPristine]="formLoguin.get('password')?.pristine"></span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary" (click)="logUser()">Entrar</button>
                <p class="text-info mt-3"><a [routerLink]="['/sesion/active']"> Activar codigo de usuario </a></p>
            </div>
        </form>
    </div>
</div>
