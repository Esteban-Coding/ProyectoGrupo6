<div class="d-flex flex-wrap w-100 justify-content-center">
    <div class="d-flex w-75 justify-content-evenly fs-4">
        <a [routerLink]="['/']" ><i class="bi bi-arrow-left color-primary"></i></a>
        <h3 class="color-secondary">Activa tu codigo de estudiante</h3>
    </div>
    <div class="d-flex flex-column w-100 justify-content-center mt-4">
        <div class="d-flex justify-content-center">
            <button class="btn btn-success w-25" (click)="sendCode()"><i class="bi bi-unlock-fill me-2"></i>Activar</button>
            <input type="text" class="form-control w-50" placeholder="AX100" #code>
        </div>
        <div class="d-flex mt-2 justify-content-center">
            <div class="alert alert-success" role="alert">
                Tu Codigo ha sido activado!
            </div>
        </div>
    </div>
</div>
